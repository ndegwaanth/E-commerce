<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the latest products in fashion, electronics, and more on our classic e-commerce platform.">
    <meta name="keywords" content="ecommerce, fashion, electronics, shop, online, buy">
    <meta name="author" content="YourCompany">
    <title>Classic Ecommerce</title>
    
    <!-- Canonical Link -->
    <link rel="canonical" href="https://yourwebsite.com/">

    <!-- Bootstrap and Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/index.css">

    <!-- Favicon -->
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header Section -->
    <header class="container-fluid bg-light py-3 border-bottom">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a href="/" class="me-3">
                    <img src="../static/images/istockphoto-1365118655-1024x1024 -handbag4.jpg" alt="Company Logo" class="logo" style="width: 70px; height: 70px;">
                </a>
                <form class="d-flex">
                    <select id="catalog" name="catalog" class="form-select me-2">
                        <option value="all">All Departments</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="automotive">Automotive</option>
                        <option value="books">Books</option>
                        <option value="Boys Fashion">Boys Fashion</option>
                        <option value="Computers">Computers</option>
                        <option value="Men Fashion">Men Fashion</option>
                        <option value="Movies">Movies and TV</option>
                        <option value="Kitchen">Home & Kitchen</option>
                        <option value="Arts">Arts & Crafts</option>
                        <option value="music">Digital music</option>
                    </select>
                    <input type="search" class="form-control" placeholder="Search for products" aria-label="Search">
                    <button class="btn btn-outline-secondary ms-2" type="submit">Search</button>
                </form>
            </div>

            <!-- User Links -->
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="/register">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Help & Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

     <section>
        <div id="bags">
            <img src="../static/images/bags/image_0.jpg" alt="">
            <img src="../static/images/bags/image_1.jpg" alt="">
            <img src="../static/images/bags/image_2.jpg" alt="">
            <img src="../static/images/bags/image_3.jpg" alt="">
        </div>
    </section>

    <section>
        <div class="men-trouser">
            <img src="../static/images/men-trouser/image_0.jpg" alt="">
            <img src="../static/images/men-trouser/image_1.jpg" alt="">
            <img src="../static/images/men-trouser/image_2.jpg" alt="">
            <img src="../static/images/men-trouser/image_3.jpg" alt="">
        </div>
    </section>

    <section>
        <div class="crop-tops">
            <img src="../static/images/crop-tops/image_0.jpg" alt="">
            <img src="../static/images/crop-tops/image_2.jpg" alt="">
            <img src="../static/images/crop-tops/image_71.jpg" alt="">
            <img src="../static/images/crop-tops/image_4.jpg" alt="">
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="/" class="footer-logo d-block mb-3">
                        <img src="../static/images/logo.png" alt="Footer Logo" width="100">
                    </a>
                </div>
                <div class="col-md-3">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="/">Home</a></li>
                        <li><a href="/shop">Shop</a></li>
                        <li><a href="/about">About Us</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>Customer Service</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">FAQs</a></li>
                        <li><a href="#">Shipping & Returns</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>Follow Us</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Instagram</a></li>
                        <li><a href="#">Twitter</a></li>
                    </ul>
                </div>
            </div>
            <div class="text-center mt-3">
                <p>&copy; 2024 Tony_E-commerce. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
